<form method="POST" action="/register">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required placeholder="Enter a unique username">
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required placeholder="Enter a secure password">
    
    <label for="goals">Goals:</label>
    <input type="text" id="goals" name="goals" required placeholder="e.g., Lose weight, Gain muscle">

    <label for="fitness_level">Fitness Level:</label>
    <select id="fitness_level" name="fitness_level" required>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
    </select>
    
    <label for="time_availability">Time Availability (hours per week):</label>
    <input type="number" id="time_availability" name="time_availability" required min="1" max="168" placeholder="e.g., 10">
    
    <label for="intensity">Preferred Intensity:</label>
    <select id="intensity" name="intensity" required>
        <option value="Low">Low</option>
        <option value="Moderate">Moderate</option>
        <option value="High">High</option>
    </select>
    
    <label for="location">Location (e.g., Home, Gym):</label>
    <input type="text" id="location" name="location" required placeholder="e.g., Home">
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required min="10" max="120" placeholder="e.g., 25">
    
    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height" required min="50" max="250" placeholder="e.g., 175">
    
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" required min="20" max="300" placeholder="e.g., 70">
    
    <label for="daily_calorie_goal">Daily Calorie Goal:</label>
    <input type="number" id="daily_calorie_goal" name="daily_calorie_goal" required placeholder="e.g., 2000">
    
    <label for="health_conditions">Health Conditions (select all that apply):</label>
    <div>
        <input type="checkbox" id="cardio" name="health_conditions" value="Cardiovascular">
        <label for="cardio">Cardiovascular</label>
        <input type="checkbox" id="resp" name="health_conditions" value="Respiratory">
        <label for="resp">Respiratory</label>
        <input type="checkbox" id="muscle" name="health_conditions" value="Musculoskeletal">
        <label for="muscle">Musculoskeletal</label>
        <!-- Add remaining conditions here -->
    </div>
    
    <button type="submit">Register</button>
</form>
